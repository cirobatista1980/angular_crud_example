<div class="card">
    <div class="card-body">
        <form [formGroup]="angForm" novalidate>
            <div class="form-group">
                <label class="col-md-4">Nome do Produto</label>
                <input type="text" class="form-control" formControlName="ProductName" #ProductName />
            </div>
            <div *ngIf="angForm.controls['ProductName'].invalid && (angForm.controls['ProductName'].dirty || angForm.controls['ProductName'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['ProductName'].errors.required">
                    O nome do produto é requerido.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Descrição do produto </label>
                <textarea class="form-control" rows=7 cols="5" formControlName="ProductDescription"
                    #ProductDescription></textarea>
            </div>
            <div *ngIf="angForm.controls['ProductDescription'].invalid && (angForm.controls['ProductDescription'].dirty || angForm.controls['ProductDescription'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['ProductDescription'].errors.required">
                    A descrição do produto é requerido.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Preço do Produto</label>
                <input type="text" class="form-control" formControlName="ProductPrice" #ProductPrice />
            </div>
            <div *ngIf="angForm.controls['ProductPrice'].invalid && (angForm.controls['ProductPrice'].dirty || angForm.controls['ProductPrice'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['ProductPrice'].errors.required">
                    O preço do produto é requerido.
                </div>
            </div>
            <div class="form-group">
                <button (click)="addProduct(ProductName.value, ProductDescription.value, ProductPrice.value)"
                    type="submit" class="btn btn-primary" [disabled]="angForm.pristine || angForm.invalid">
                    Criar Produto
                </button>
            </div>
        </form>
    </div>
</div>
